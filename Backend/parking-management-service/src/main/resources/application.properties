# Database configurations
spring.datasource.url=${DB_URL:jdbc:postgresql://ep-rough-mountain-a9rd0n9d-pooler.gwc.azure.neon.tech/neondb?sslmode=require}
spring.datasource.driverClassName=org.postgresql.Driver
