# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Test Configuration
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
spring.test.context.cache.maxSize=1

# Security Configuration (for testing)
spring.security.user.name=test
spring.security.user.password=test

# Disable security for testing
spring.security.enabled=false
spring.security.csrf.enabled=true

# Test Database configurations (H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Test RabbitMQ configurations (these won't actually connect)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.exchange=test-exchange
rabbitmq.queue=test-queue
rabbitmq.routing.key=test.routing.key 