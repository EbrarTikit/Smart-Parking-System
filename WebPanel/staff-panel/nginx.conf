server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip sıkıştırma
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Varsayılan önbellek ayarları
    expires 1d;
    
    # Statik dosyalar için önbellek
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 7d;
    }
    
    # SPA için tüm istekleri index.html'e yönlendir
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API proxy - license_plate_service'e yönlendirme
    # Docker networku içinde license_plate_service:8000, 
    # host üzerinden ise localhost:8005 olarak erişiliyor
    location /api/ {
        resolver 127.0.0.11 valid=30s; # Docker DNS resolver
        set $upstream_api ${API_HOST:-license_plate_service}:${API_PORT:-8000};
        proxy_pass http://$upstream_api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # WebSocket proxy
    location /ws/ {
        resolver 127.0.0.11 valid=30s; # Docker DNS resolver
        set $upstream_ws ${API_HOST:-license_plate_service}:${API_PORT:-8000};
        proxy_pass http://$upstream_ws/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400; # 24 saat timeout (WebSocket bağlantıları için)
    }
} 